        <!-- Formulario de Agendar Consulta -->
        <main class="agendar-container">
            <div class="agendar-consulta">
                <h2>Agendar una Consulta</h2>
                <form>
                    <div class="mb-3">
                        <label for="fecha" class="form-label">Fecha</label>
                        <input type="date" class="form-control" id="fecha" required>
                    </div>
                    <div class="mb-3">
                        <label for="hora" class="form-label">Hora</label>
                        <input type="time" class="form-control" id="hora" required>
                    </div>
                    <div class="mb-3">
                        <label for="dia" class="form-label">Día</label>
                        <select class="form-select" id="dia" required>
                            <option value="" selected>Selecciona el día</option>
                            <option value="Lunes">Lunes</option>
                            <option value="Martes">Martes</option>
                            <option value="Miércoles">Miércoles</option>
                            <option value="Jueves">Jueves</option>
                            <option value="Viernes">Viernes</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="tipoCita" class="form-label">Tipo de Cita</label>
                        <select class="form-select" id="tipoCita" required>
                            <option value="" selected>Selecciona el tipo de cita</option>
                            <option value="Consulta General">Consulta General</option>
                            <option value="Examen de Vista">Examen de Vista</option>
                            <option value="Ajuste de Lentes">Ajuste de Lentes</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Agendar Consulta</button>
                </form>
            </div>
        </main>
    </div>
